<div class="container-fluid">

  <tabs>
    <pane data-ng-repeat="pane in panes">
      <div data-ng-include src="pane.content_url"></div>
    </pane>
    <pane title="Step 1: Shows">
      <h3>Select the shows you want to see</h3>
      Search by title:
      <br />
      <input type="text" placeholder="Show title..." data-ng-model="search_name"/>
      <br />

      Shows:
      <ul class="thumbnails">
        <li data-ng-repeat="show in shows | filter:search_name | orderBy: 'title'">
          <button class="btn" data-ng-class="{selected:show.selected}" data-ng-click="toggleSelectShow(show)">{{ show.title }}</button>
        </li>
      </ul>
    </pane>

    <pane title="Step 2: Times">
      <h3>Select the times you can see shows</h3>
      <div data-ng-repeat="group in timeGroups">
        <h5>{{ group.date.toLocaleDateString() }}</h5>
        <table class="table table-bordered">
          <tr data-ng-repeat="time in group.options | orderBy: 'datetime'">
            <td class="selectable" data-ng-class="{selected:time.selected}" data-ng-click="toggleSelectTime(time)">{{ time.timeString }}</td>
          </tr>
        </table>
      </div>
    </pane>

    <pane title="Step 3: Schedule">
      <h3>Select when you want to see each show</h3>
      <div class="span6"> 
        Relevant Showings:
        <ul class="unstyled">
          <li data-ng-repeat="showing in selectable_showings | orderBy:'time.datetime'">
            <button class="btn" data-ng-click="selectShowing(showing)" data-ng-disabled="!showing.selectable">
              {{ showing.show.title }} ({{ showing.time.dateString }})
            </button>
          </li>
        </ul>
      </div>
    
      <div class="span6"> 
        Selected Showings:
        <ul class="unstyled">
          <li data-ng-repeat="showing in selected_showings | orderBy:'time.datetime'">
            <button class="btn" data-ng-click="deselectShowing(showing)">
              {{ showing.show.title }} ({{ showing.time.timeString }})
            </button>
          </li>
        </ul>
      </div>
    </pane>
  </tabs>
</div>
