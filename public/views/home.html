<div class="container-fluid">

  <tabs>
    <pane title="Shows">
      Search by title:
      <br />
      <input type="text" placeholder="Show title..." data-ng-model="search_name"/>
      <br />

      Shows:
      <ul class="thumbnails">
        <li data-ng-repeat="show in shows | filter:search_name | orderBy: 'title'">
          <button class="btn" data-ng-class="{selected:show.selected}" data-ng-click="toggleSelectShow(show)">{{ show.title }}</button>
        </li>
      </ul>
    </pane>

    <pane title="Times">
      <table class="table table-bordered">
        <tr data-ng-repeat="time in times | orderBy: 'datetime'">
          <td data-ng-class="{selected:time.selected}" data-ng-click="toggleSelectTime(time)">{{ time.timeString }}</td>
        </tr>
      </table>

      <div class="span6"> 
        Unselected Times:
        <ul class="unstyled">
          <li data-ng-repeat="time in unselected_times | orderBy:'datetime'">
            <button class="btn" data-ng-click="selectTime(time)" data-ng-disabled="time.selected">{{ time.timeString }}</button>
          </li>
        </ul>
      </div>
    
      <div class="span6"> 
        Selected Times:
        <ul class="unstyled">
          <li data-ng-repeat="time in selected_times | orderBy:'datetime'">
            <button class="btn" data-ng-click="deselectTime(time)">{{ time.timeString }}</button>
          </li>
        </ul>
      </div>
    </pane>

    <pane title="Schedule">
      <label>Allow each show to be selected only once:</label>
      <input type="checkbox" data-ng-model="limit_one_showing_per_show" data-ng-change="refresh_relevant_showings_selectable()" />
      <br />
    
      <div class="span6"> 
        Relevant Showings:
        <ul class="unstyled">
          <li data-ng-repeat="showing in selectable_showings | orderBy:'time'">
            <button class="btn" data-ng-click="selectShowing(showing)" data-ng-disabled="!showing.selectable">
              {{ showing.show.title }} ({{ showing.time.timeString }})
            </button>
          </li>
        </ul>
      </div>
    
      <div class="span6"> 
        Selected Showings:
        <ul class="unstyled">
          <li data-ng-repeat="showing in selected_showings | orderBy:'showing'">
            <button class="btn" data-ng-click="deselectShowing(showing)">
              {{ showing.show.title }} ({{ showing.time.timeString }})
            </button>
          </li>
        </ul>
      </div>
    </pane>
  </tabs>
</div>
